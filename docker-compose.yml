services:
  flask:
    build: .
    container_name: flask
    volumes:
      - .:/app
    restart: unless-stopped
    networks:
      - webnet

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    networks:
      - webnet
    depends_on:
      - flask

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    
    command: >
      certonly --webroot --webroot-path=/var/www/certbot
       --email mc.link34500@gmaiL.com --agree-tos --no-eff-email
       -d link34500.dev -d www.link34500.dev

networks:
  webnet:
    driver: bridge